<!DOCTYPE html>
<html>
<head>
	<title>Game of Thrones Narrative Chart</title>
	<meta charset="UTF-8">
	<meta name="description" content="Game of Thrones: Narrative Chart">
	<meta name="keywords" content="Game of Thrones, data visualization, narrative chart, Stark, Baratheon, Lannister, Targaryen, John Snow, Tyrion Lannister, Daenerys Targaryen">
	<meta name="author" content="Jeffrey Lancaster">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body{
			font-family: "Helvetica Neue";
		}
		header{
			margin: 15px;
		}
		header img{
			height: 60px;
			vertical-align: middle;
			margin-top: -25px;
		}
		header span{
			font-weight: 300;
			font-size: 50px;
		}
		#cta{
			color: #999;
			font-style: italic;
			font-size: 0.8em;
		}
		svg{
			border: 2px solid #444;
			margin: 15px 15px;
			padding: 25px;
		}
		footer{
			margin: 0 15px;
		}
		.season1, .season3, .season5, .season7{
			fill: rgba(200, 200, 200, 0.2);
		}
		.season2, .season4, .season6, .season8{
			fill: rgba(200, 200, 255, 0.2);
		}
		.episode{
			stroke: #DDD;
			stroke-width: 0.5px;
			stroke-dasharray: 2,4;
		}
		.episode:hover{
			display: block;
		}
		.episodeTitle{
			font-size: 0.8em;
			fill: #BBB;
			display: none;
		}
		.episode:nth-child(even){

		}
		.episode:nth-child(odd){

		}
		circle.dead{
			fill: #CC0000;
			opacity: 0.2;
			r: 10;

			animation-name: dead;
			animation-duration: 3s;
		    animation-iteration-count: 3;
		    animation-timing-function: ease-out;
			
			/* Safari 4.0 - 8.0 */
			-webkit-animation-name: dead;
			-webkit-animation-duration: 3s; 
		    -webkit-animation-iteration-count: 3;
		    -webkit-animation-timing-function: ease-out;
		}
		/* Safari 4.0 - 8.0 */
		@-webkit-keyframes dead {
		    0% {r: 10; opacity: 0.2;}
		    1% {r: 0; opacity: 0.5;}
		    100% {r: 10; opacity: 0.2;}
		}
		@-webkit-keyframes offset {
		    100% {opacity: 1;}
		}

		/* Standard syntax */
		@keyframes dead {
			0% {r: 10; opacity: 0.2;}
		    33% {r: 15; opacity: 0;}
		    34% {r: 0; opacity: 0.5;}
		    100% {r: 10; opacity: 0.2;}
		}
		@keyframes offset {
		    100% {opacity: 1;}
		}

		rect.region{
			fill: none;
			stroke: #BBB;
			stroke-width: 0.2px;
		}
		text.region{
			font-weight: 400;
			fill: rgb(230,230,230);
		}
		.titleLine{
			fill: none;
		}
		.king, .khal, .khaleesi{
			stroke: yellow;
			stroke-width: 3px;
		}
		.hand{
			stroke: #888;
			stroke-width: 3px;
			stroke-dasharray: 1, 8;
			stroke-linecap: round;
		}
		.line {
		  fill: none;
		  stroke: #CCC;
		  stroke-width: 0.5px;
		}
		.rect{
			fill: #CCC;
		}
		text.character{
			display: none;
		}
		.include .line{
			stroke-width: 1px;
		}
		.include .rect{
			stroke-width: 1px;
		}
		.include:hover .line{
			stroke-width: 3px;
		}
		.include:hover .rect{
			stroke-width: 3px;
		}
		g:hover text{ /* show all names */
		/*.include:hover text{*/ /* show only .include names */
			display: inline-block;
			cursor: default;
		}
		.stark .line, .stark .rect{
			stroke: #777;
		}
		.stark .rect{
			fill: #777;
		}
		.targaryen .line, .targaryen .rect{
			stroke: purple;
		}
		.targaryen .rect{
			fill: purple;
		}
		.baratheon .line, .baratheon .rect{
			stroke: brown;
		}
		.baratheon .rect{
			fill: brown;
		}
		.lannister .line, .lannister .rect{
			stroke: gold;
		}
		.lannister .rect{
			fill: gold;
		}
		.nightswatch .line, .nightswatch .rect{
			stroke: #333;
		}
		.nightswatch .rect{
			fill: #333;
		}
		.dothraki .line, .dothraki .rect{
			stroke: sandybrown;
		}
		.dothraki .rect{
			fill: sandybrown;
		}
		.greyjoy .line, .greyjoy .rect{
			stroke: darkslateblue;
		}
		.greyjoy .rect{
			fill: darkslateblue;
		}
		.tyrell .line, .tyrell .rect{
			stroke: darkred;
		}
		.tyrell .rect{
			fill: darkred;
		}
		.wildling .line, .wildling .rect{
			stroke: khaki;
		}
		.wildling .rect{
			fill: khaki;
		}
		.martell .line, .martell .rect{
			stroke: goldenrod;
		}
		.martell .rect{
			fill: goldenrod;
		}
		.frey .line, .frey .rect{
			stroke: #AAA;
		}
		.frey .rect{
			fill: #AAA;
		}
		.tully .line, .tully .rect{
			stroke: royalblue;
		}
		.tully .rect{
			fill: royalblue;
		}
		.keyLabel{
			font-family: "Helvetica Neue";
			font-size: 0.8em;
			fill: #777;
		}
		#key g:hover text{
			fill: #333;
			cursor: default;
		}
		#description{
			width: 100%;
			max-width: 1000px;
			margin: 0 15px 25px;
			color: #999;
			font-size: 0.8em;
		}
		#description a{
			text-decoration: none;
		}
		#loading path{
			fill: none;
			stroke: #888;
			stroke-width: 0.5px;
		}
	</style>
</head>

			<span> - A Narrative Chart</span>
